# codemagic.yaml - SOLUÇÃO FINAL DEFINITIVA
workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      vars:
        XCODE_WORKSPACE: "modamaskavo.xcworkspace"
        XCODE_SCHEME: "modamaskavo"
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: DESTRUIR RuntimeApple COMPLETAMENTE
        script: |
          # 1. DELETAR o diretório físico
          rm -rf node_modules/react-native/ReactCommon/react/runtime
          
          # 2. REESCREVER o react_native_pods.rb usando Python
          python3 << 'EOF'
          import re
          
          with open('node_modules/react-native/scripts/react_native_pods.rb', 'r') as f:
              content = f.read()
          
          lines = content.split('\n')
          filtered_lines = []
          
          for line in lines:
              if 'RuntimeApple' not in line and 'RCTRuntime' not in line:
                  filtered_lines.append(line)
          
          with open('node_modules/react-native/scripts/react_native_pods.rb', 'w') as f:
              f.write('\n'.join(filtered_lines))
          
          print("✅ RuntimeApple removido com Python!")
          EOF
          
          # 3. CRIAR o diretório e podspec vazio (caso ainda seja referenciado)
          mkdir -p node_modules/react-native/ReactCommon/react/runtime/platform/ios
          
          cat > node_modules/react-native/ReactCommon/react/runtime/platform/ios/React-RuntimeApple.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-RuntimeApple"
            s.version                = "1000.0.0"
            s.summary                = "Empty podspec for compatibility"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "12.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
          end
          EOF
          
          # Criar arquivo fonte vazio
          touch node_modules/react-native/ReactCommon/react/runtime/platform/ios/dummy.cpp
          
          echo "✅ Podspec vazio criado!"
          
      - name: Criar Podfile SUPER SIMPLES
        script: |
          cat > ios/Podfile << 'EOF'
          require_relative '../node_modules/react-native/scripts/react_native_pods'
          
          platform :ios, '12.0'
          
          target 'modamaskavo' do
            config = use_native_modules!
            
            use_react_native!(
              :path => config[:reactNativePath],
              :hermes_enabled => false,
              :fabric_enabled => false,
              :new_arch_enabled => false
            )
            
            post_install do |installer|
              react_native_post_install(installer)
              
              installer.pods_project.targets.each do |target|
                target.build_configurations.each do |config|
                  config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '12.0'
                end
              end
            end
          end
          EOF
      - name: Clean CocoaPods
        script: |
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace "$XCODE_WORKSPACE" \
                     -scheme "$XCODE_SCHEME" \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath build-output/app.xcarchive \
                     archive | xcpretty
    artifacts:
      - ios/build-output/app.xcarchive
