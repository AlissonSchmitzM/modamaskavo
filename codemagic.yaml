# codemagic.yaml
workflows:
  ios-build:
    name: iOS Build (Create Empty Podspec)
    instance_type: mac_mini_m1

    environment:
      vars:
        XCODE_SCHEME: 'modamaskavo'

    scripts:
      - name: Install npm dependencies
        script: |
          npm install

      - name: Fix React Native for iOS 11
        script: |
          # Criar diretório se não existir
          mkdir -p node_modules/react-native/ReactCommon/react/runtime/platform/ios
          
          # Criar podspec vazio que não faz nada
          cat > node_modules/react-native/ReactCommon/react/runtime/platform/ios/React-RuntimeApple.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-RuntimeApple"
            s.version                = "1000.0.0"
            s.summary                = "Dummy podspec for iOS 11 compatibility"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc. and its affiliates"
            s.platforms              = { :ios => "11.0" }
            s.source                 = { :path => "." }
            s.source_files           = "**/*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.pod_target_xcconfig    = { "USE_HEADERMAP" => "YES" }
          end
          EOF
          
          # Criar arquivo fonte vazio
          touch node_modules/react-native/ReactCommon/react/runtime/platform/ios/dummy.cpp

      - name: Setup environment
        script: |
          cd ios
          cat > .xcode.env << EOF
          export NODE_BINARY=node
          export RCT_NEW_ARCH_ENABLED=0
          export HERMES_ENABLED=0
          EOF

      - name: Clean and Install CocoaPods
        script: |
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
          pod install --verbose

      - name: Build iOS app
        script: |
          cd ios
          xcodebuild -workspace modamaskavo.xcworkspace \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            VALID_ARCHS=arm64 \
            IPHONEOS_DEPLOYMENT_TARGET=11.0 \
            build

    artifacts:
      - /tmp/xcodebuild_logs/*.log
      - ios/build/Build/Products/Release-iphoneos/*.app
