# codemagic.yaml - VERSÃO CORRIGIDA COM Node.js atualizado
workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      groups:
        - apple_developer_portal_credentials
      vars:
        XCODE_WORKSPACE: "modamaskavo.xcworkspace"
        XCODE_SCHEME: "modamaskavo"
        BUNDLE_ID: "com.modamaskavo"
      node: 18.20.0  # Atualizado para versão compatível
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.modamaskavo

    scripts:
      - name: Check Node version
        script: |
          node --version
          npm --version

      - name: Install npm dependencies
        script: |
          npm ci --legacy-peer-deps

      - name: Install Firebase dependencies
        script: |
          # Instalar Firebase apenas se necessário
          if ! npm list @react-native-firebase/app > /dev/null 2>&1; then
            echo "Instalando Firebase..."
            npm install @react-native-firebase/app --legacy-peer-deps
          fi
          
          # Verificar se foi instalado
          if [ -f "node_modules/@react-native-firebase/app/scripts/RNFBCocoaPods.rb" ]; then
            echo "✅ Firebase instalado com sucesso"
            ls -la node_modules/@react-native-firebase/app/scripts/
          else
            echo "❌ Firebase não foi instalado corretamente"
            echo "Tentando instalar novamente..."
            npm install @react-native-firebase/app @react-native-firebase/auth @react-native-firebase/firestore --legacy-peer-deps
            
            # Verificar novamente
            if [ -f "node_modules/@react-native-firebase/app/scripts/RNFBCocoaPods.rb" ]; then
              echo "✅ Firebase instalado na segunda tentativa"
            else
              echo "❌ Falha ao instalar Firebase. Continuando sem Firebase..."
            fi
          fi

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod deintegrate || true
          rm -rf Pods
          rm -f Podfile.lock
          pod install --verbose

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build iOS app
        script: |
          cd ios
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --clean

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
