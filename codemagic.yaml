workflows:
  ios-workflow-ios14:
    name: iOS Build com iOS 14.0
    instance_type: mac_mini_m1
    environment:
      node: 18
      xcode: latest
    scripts:
      - name: Install npm dependencies
        script: |
          echo "üì¶ Instalando depend√™ncias npm..."
          npm install
          
      - name: Corrigir deployment target para iOS 14.0
        script: |
          cd ios
          
          echo "üîß Corrigindo deployment target para iOS 14.0..."
          
          # Backup
          cp Podfile Podfile.backup
          
          # For√ßar iOS 14.0 (React-RuntimeApple precisa de 14.0+)
          sed -i.bak "s/platform :ios, '[^']*'/platform :ios, '14.0'/" Podfile
          
          # Se n√£o encontrou a linha, adicionar
          if ! grep -q "platform :ios" Podfile; then
            echo "platform :ios, '14.0'" > Podfile.new
            cat Podfile >> Podfile.new
            mv Podfile.new Podfile
          fi
          
          # Garantir post_install para iOS 14.0
          if ! grep -q "post_install" Podfile; then
            echo "" >> Podfile
            echo "post_install do |installer|" >> Podfile
            echo "  installer.pods_project.targets.each do |target|" >> Podfile
            echo "    target.build_configurations.each do |config|" >> Podfile
            echo "      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'" >> Podfile
            echo "    end" >> Podfile
            echo "  end" >> Podfile
            echo "end" >> Podfile
          fi
          
          echo "üìÑ Podfile corrigido:"
          cat Podfile
          
      - name: Instalar CocoaPods com iOS 14.0
        script: |
          cd ios
          
          echo "üßπ Limpando tudo..."
          rm -rf Pods
          rm -f Podfile.lock
          pod cache clean --all
          
          echo "üì¶ Instalando CocoaPods com iOS 14.0..."
          
          # For√ßar iOS 14.0 em todas as vari√°veis
          export IPHONEOS_DEPLOYMENT_TARGET=14.0
          
          pod install --verbose --repo-update
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ CocoaPods instalado com sucesso!"
          else
            echo "‚ùå Falhou! Tentando com deployment target expl√≠cito..."
            
            # √öltima tentativa for√ßando deployment target
            IPHONEOS_DEPLOYMENT_TARGET=14.0 pod install --verbose --repo-update --deployment-target=14.0
            
            if [ $? -ne 0 ]; then
              echo "‚ùå Falha total! Tentando iOS 15.0..."
              
              # Tentar iOS 15.0 se 14.0 n√£o funcionar
              sed -i.bak "s/platform :ios, '[^']*'/platform :ios, '15.0'/" Podfile
              sed -i.bak "s/'14.0'/'15.0'/g" Podfile
              
              IPHONEOS_DEPLOYMENT_TARGET=15.0 pod install --verbose --repo-update
              
              if [ $? -ne 0 ]; then
                echo "‚ùå Falha total mesmo com iOS 15.0!"
                exit 1
              fi
            fi
          fi
          
      - name: Verificar instala√ß√£o
        script: |
          cd ios
          
          if [ -f "modamaskavo.xcworkspace/contents.xcworkspacedata" ]; then
            echo "‚úÖ Workspace criado!"
          else
            echo "‚ùå Workspace n√£o criado!"
            exit 1
          fi
          
          if [ -d "Pods" ]; then
            echo "‚úÖ Pods instalados!"
          else
            echo "‚ùå Pods n√£o instalados!"
            exit 1
          fi
          
      - name: Build com workspace
        script: |
          cd ios
          
          mkdir -p build
          
          echo "üî® Build com workspace e iOS 14.0..."
          
          # Detectar deployment target usado
          DEPLOYMENT_TARGET=$(grep "platform :ios" Podfile | grep -o "'[^']*'" | tr -d "'")
          echo "üìä Usando deployment target: $DEPLOYMENT_TARGET"
          
          xcodebuild -workspace modamaskavo.xcworkspace \
                     -scheme modamaskavo \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath build/modamaskavo.xcarchive \
                     archive \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     SKIP_INSTALL=NO \
                     ONLY_ACTIVE_ARCH=NO \
                     IPHONEOS_DEPLOYMENT_TARGET=$DEPLOYMENT_TARGET \
                     -allowProvisioningUpdates
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Build bem-sucedido!"
            
            # Procurar .app
            APP_PATH=$(find build/modamaskavo.xcarchive -name "*.app" -type d | head -1)
            
            if [ -n "$APP_PATH" ]; then
              echo "üì± App encontrado: $APP_PATH"
              
              # Verificar tamanho
              APP_SIZE=$(du -sh "$APP_PATH" | cut -f1)
              FILE_COUNT=$(find "$APP_PATH" -type f | wc -l)
              
              echo "üìä Tamanho do app: $APP_SIZE"
              echo "üìÑ Arquivos no app: $FILE_COUNT"
              
              # Verificar se tem React Native
              if find "$APP_PATH" -name "*React*" -o -name "*RN*" | head -5; then
                echo "‚úÖ App cont√©m React Native!"
              fi
              
              # Criar IPA
              cd build
              cp -r "$APP_PATH" ./modamaskavo.app
              mkdir -p Payload
              cp -r modamaskavo.app Payload/
              zip -r modamaskavo.ipa Payload/
              
              if [ -f "modamaskavo.ipa" ]; then
                IPA_SIZE=$(du -sh modamaskavo.ipa | cut -f1)
                IPA_BYTES=$(wc -c < modamaskavo.ipa)
                
                echo "‚úÖ IPA criado!"
                echo "üìä Tamanho: $IPA_SIZE ($IPA_BYTES bytes)"
                
                cp modamaskavo.ipa ../../modamaskavo-ios14.ipa
                
                if [ $IPA_BYTES -gt 15000000 ]; then
                  echo "üéâ IPA v√°lido para React Native!"
                else
                  echo "‚ö†Ô∏è  IPA pequeno, mas criado"
                fi
                
                # Verificar conte√∫do
                echo "üìÑ Conte√∫do do IPA:"
                unzip -l modamaskavo.ipa | head -15
              fi
            fi
          else
            echo "‚ùå Build falhou!"
          fi
          
      - name: Relat√≥rio final
        script: |
          echo "üìã RELAT√ìRIO FINAL"
          echo "=================="
          
          echo "üì± IPAs encontrados:"
          find . -name "*.ipa" -exec ls -lh {} \;
          
          echo ""
          echo "üìä Deployment target usado:"
          if [ -f "ios/Podfile" ]; then
            grep "platform :ios" ios/Podfile
          fi
          
          echo ""
          echo "üìä Status:"
          echo "- CocoaPods: $([ -d "ios/Pods" ] && echo "‚úÖ" || echo "‚ùå")"
          echo "- Workspace: $([ -f "ios/modamaskavo.xcworkspace/contents.xcworkspacedata" ] && echo "‚úÖ" || echo "‚ùå")"
          echo "- Build: $([ -d "ios/build" ] && echo "‚úÖ" || echo "‚ùå")"
          
    artifacts:
      - ios/build/*.ipa
      - ios/build/*.app
      - ios/build/*.xcarchive
      - ios/Podfile.backup
      - ios/Podfile.lock
      - "*.ipa"
