# codemagic.yaml - VERSÃO FINAL COM REACT-IDLECALLBACKSNATIVEMODULE
workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      vars:
        XCODE_WORKSPACE: "modamaskavo.xcworkspace"
        XCODE_SCHEME: "modamaskavo"
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: HACK BRUTAL - Criar TODOS os podspecs incluindo React-idlecallbacksnativemodule
        script: |
          # Criar React-idlecallbacksnativemodule.podspec no local correto
          mkdir -p node_modules/react-native/ReactCommon/react/nativemodule/idlecallbacks
          cat > node_modules/react-native/ReactCommon/react/nativemodule/idlecallbacks/React-idlecallbacksnativemodule.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-idlecallbacksnativemodule"
            s.version                = "1000.0.0"
            s.summary                = "React Native Idle Callbacks Native Module"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.public_header_files    = "*.h"
          end
          EOF
          
          # Criar arquivos dummy para idlecallbacks
          touch node_modules/react-native/ReactCommon/react/nativemodule/idlecallbacks/dummy.cpp
          touch node_modules/react-native/ReactCommon/react/nativemodule/idlecallbacks/dummy.h
          
          # Criar React-featureflags.podspec no local correto
          mkdir -p node_modules/react-native/ReactCommon/react/featureflags
          cat > node_modules/react-native/ReactCommon/react/featureflags/React-featureflags.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-featureflags"
            s.version                = "1000.0.0"
            s.summary                = "React Native Feature Flags"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.public_header_files    = "*.h"
          end
          EOF
          
          # Criar arquivos dummy para featureflags
          touch node_modules/react-native/ReactCommon/react/featureflags/dummy.cpp
          touch node_modules/react-native/ReactCommon/react/featureflags/dummy.h
          
          # Criar React-jsitooling.podspec no local correto
          mkdir -p node_modules/react-native/ReactCommon/jsitooling
          cat > node_modules/react-native/ReactCommon/jsitooling/React-jsitooling.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-jsitooling"
            s.version                = "1000.0.0"
            s.summary                = "React Native JSI Tooling"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.public_header_files    = "*.h"
          end
          EOF
          
          # Criar arquivos dummy para jsitooling
          touch node_modules/react-native/ReactCommon/jsitooling/dummy.cpp
          touch node_modules/react-native/ReactCommon/jsitooling/dummy.h
          
          # Criar React-jsinspectortracing.podspec no local correto
          mkdir -p node_modules/react-native/ReactCommon/jsinspector-modern/tracing
          cat > node_modules/react-native/ReactCommon/jsinspector-modern/tracing/React-jsinspectortracing.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-jsinspectortracing"
            s.version                = "1000.0.0"
            s.summary                = "React Native JSI Inspector Tracing"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.public_header_files    = "*.h"
          end
          EOF
          
          # Criar arquivos dummy para jsinspectortracing
          touch node_modules/react-native/ReactCommon/jsinspector-modern/tracing/dummy.cpp
          touch node_modules/react-native/ReactCommon/jsinspector-modern/tracing/dummy.h
          
          # Criar ReactCommon.podspec com TODOS os subspecs necessários
          cat > node_modules/react-native/ReactCommon/ReactCommon.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "ReactCommon"
            s.version                = "1000.0.0"
            s.summary                = "ReactCommon with all turbomodule subspecs"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "ReactCommon"
            s.public_header_files    = "*.h"
            
            # Subspec turbomodule - OBRIGATÓRIO
            s.subspec "turbomodule" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "ReactCommon"
              ss.public_header_files = "*.h"
              
              # Subspec turbomodule/core - OBRIGATÓRIO
              ss.subspec "core" do |sss|
                sss.source_files = "*.{h,m,mm,cpp,c}"
                sss.header_dir = "ReactCommon"
                sss.public_header_files = "*.h"
              end
              
              # Outros subspecs do turbomodule
              ss.subspec "samples" do |sss|
                sss.source_files = "*.{h,m,mm,cpp,c}"
                sss.header_dir = "ReactCommon"
                sss.public_header_files = "*.h"
              end
            end
            
            # Outros subspecs importantes
            s.subspec "jsi" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "ReactCommon"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "callinvoker" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "ReactCommon"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "runtimeexecutor" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "ReactCommon"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "react" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "ReactCommon"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "Default" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "ReactCommon"
              ss.public_header_files = "*.h"
            end
          end
          EOF
          
          # Criar arquivos dummy para ReactCommon
          touch node_modules/react-native/ReactCommon/dummy.cpp
          touch node_modules/react-native/ReactCommon/dummy.h
          
          # Criar React-Core.podspec com TODOS os subspecs
          cat > node_modules/react-native/React-Core.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-Core"
            s.version                = "1000.0.0"
            s.summary                = "React Native Core library with all subspecs"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.public_header_files    = "*.h"
            
            s.subspec "RCTWebSocket" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTAnimation" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTBlob" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTImage" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTLinking" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTNetwork" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTSettings" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTText" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "RCTVibration" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "Default" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
          end
          EOF
          
          touch node_modules/react-native/dummy.cpp
          touch node_modules/react-native/dummy.h
          
          # Criar React-jsc.podspec com Fabric
          mkdir -p node_modules/react-native/ReactCommon/jsc
          cat > node_modules/react-native/ReactCommon/jsc/React-jsc.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-jsc"
            s.version                = "1000.0.0"
            s.summary                = "React Native JSC with Fabric support"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.public_header_files    = "*.h"
            
            s.subspec "Fabric" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
              ss.public_header_files = "*.h"
            end
            
            s.subspec "Default" do |ss|
              ss.source_files = "*.{h,m,mm,cpp,c}"
              ss.header_dir = "React"
            end
          end
          EOF
          
          touch node_modules/react-native/ReactCommon/jsc/dummy.cpp
          touch node_modules/react-native/ReactCommon/jsc/dummy.h
          
          # Criar React-jsinspector no local correto
          mkdir -p node_modules/react-native/ReactCommon/jsinspector-modern
          cat > node_modules/react-native/ReactCommon/jsinspector-modern/React-jsinspector.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-jsinspector"
            s.version                = "1000.0.0"
            s.summary                = "React Native JSI Inspector"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "15.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
            s.public_header_files    = "*.h"
          end
          EOF
          
          touch node_modules/react-native/ReactCommon/jsinspector-modern/dummy.cpp
          touch node_modules/react-native/ReactCommon/jsinspector-modern/dummy.h
          
          # Script Ruby para criar todos os outros podspecs
          cat > fix_podspecs.rb << 'EOF'
          require 'fileutils'

          def create_podspec(name, path)
            FileUtils.mkdir_p(path)
            File.write("#{path}/#{name}.podspec", <<~PODSPEC)
              Pod::Spec.new do |s|
                s.name                   = "#{name}"
                s.version                = "1000.0.0"
                s.summary                = "Auto-generated podspec for compatibility"
                s.homepage               = "https://reactnative.dev/"
                s.license                = "MIT"
                s.author                 = "Meta Platforms, Inc."
                s.platforms              = { :ios => "15.0" }
                s.source                 = { :path => "." }
                s.source_files           = "*.{h,m,mm,cpp,c}"
                s.header_dir             = "React"
                s.public_header_files    = "*.h"
              end
            PODSPEC
            FileUtils.touch("#{path}/dummy.cpp")
            FileUtils.touch("#{path}/dummy.h")
            puts "✅ Created #{name}.podspec"
          end

          # Lista COMPLETA de podspecs incluindo React-idlecallbacksnativemodule
          podspecs = [
            ["React", "node_modules/react-native"],
            ["React-RCTFBReactNativeSpec", "node_modules/react-native/React"],
            ["React-featureflagsnativemodule", "node_modules/react-native/ReactCommon/react/nativemodule/featureflags"],
            ["RCTRequired", "node_modules/react-native/Libraries/Required"],
            ["React-RuntimeApple", "node_modules/react-native/ReactCommon/react/runtime/platform/ios"],
            ["React-RuntimeCore", "node_modules/react-native/ReactCommon/react/runtime"],
            ["React-logger", "node_modules/react-native/ReactCommon/logger"],
            ["React-oscompat", "node_modules/react-native/ReactCommon/oscompat"],
            ["React-NativeModulesApple", "node_modules/react-native/ReactCommon/react/nativemodule/core/platform/ios"],
            ["React-RCTNetwork", "node_modules/react-native/Libraries/Network"],
            ["FBLazyVector", "node_modules/react-native/Libraries/FBLazyVector"],
            ["React-CoreModules", "node_modules/react-native/React/CoreModules"],
            ["React-RCTAppDelegate", "node_modules/react-native/Libraries/AppDelegate"],
            ["React-RCTImage", "node_modules/react-native/Libraries/Image"],
            ["React-RCTText", "node_modules/react-native/Libraries/Text"],
            ["React-RCTVibration", "node_modules/react-native/Libraries/Vibration"],
            ["React-RCTLinking", "node_modules/react-native/Libraries/LinkingIOS"],
            ["React-RCTSettings", "node_modules/react-native/Libraries/Settings"],
            ["React-RCTBlob", "node_modules/react-native/Libraries/Blob"],
            ["React-RCTAnimation", "node_modules/react-native/Libraries/NativeAnimation"],
            ["React-jsi", "node_modules/react-native/ReactCommon/jsi"],
            ["React-jsiexecutor", "node_modules/react-native/ReactCommon/jsiexecutor"],
            ["React-callinvoker", "node_modules/react-native/ReactCommon/callinvoker"],
            ["React-runtimeexecutor", "node_modules/react-native/ReactCommon/runtimeexecutor"],
            ["React-perflogger", "node_modules/react-native/ReactCommon/reactperflogger"],
            ["React-cxxreact", "node_modules/react-native/ReactCommon/cxxreact"],
            ["React-hermes", "node_modules/react-native/ReactCommon/hermes"],
            ["React-utils", "node_modules/react-native/ReactCommon/react/utils"],
            ["React-debug", "node_modules/react-native/ReactCommon/react/debug"],
            ["React-Mapbuffer", "node_modules/react-native/ReactCommon/react/renderer/mapbuffer"],
            ["Yoga", "node_modules/react-native/ReactCommon/yoga"],
            ["RCTTypeSafety", "node_modules/react-native/Libraries/TypeSafety"],
            ["React-RCTActionSheet", "node_modules/react-native/Libraries/ActionSheetIOS"],
            ["React-RCTAlert", "node_modules/react-native/Libraries/Alert"],
            ["React-RCTPushNotification", "node_modules/react-native/Libraries/PushNotificationIOS"]
          ]

          podspecs.each do |name, path|
            create_podspec(name, path)
          end

          puts "✅ Todos os podspecs criados incluindo React-idlecallbacksnativemodule!"
          EOF
          
          # Executar o script Ruby
          ruby fix_podspecs.rb
          
      - name: Create Podfile with iOS 15.0
        script: |
          cat > ios/Podfile << 'EOF'
          require_relative '../node_modules/react-native/scripts/react_native_pods'
          
          platform :ios, '15.0'
          
          target 'modamaskavo' do
            config = use_native_modules!
            
            use_react_native!(
              :path => config[:reactNativePath],
              :hermes_enabled => false,
              :fabric_enabled => false,
              :new_arch_enabled => false
            )
            
            post_install do |installer|
              react_native_post_install(installer)
              
              installer.pods_project.targets.each do |target|
                target.build_configurations.each do |config|
                  config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
                  config.build_settings['RCT_NEW_ARCH_ENABLED'] = 'NO'
                  config.build_settings['ENABLE_BITCODE'] = 'NO'
                  config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                  config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                end
              end
            end
          end
          EOF
      - name: Clean everything
        script: |
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
          rm -rf build
          rm -rf ~/Library/Developer/Xcode/DerivedData
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install --repo-update --verbose
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace "$XCODE_WORKSPACE" \
                     -scheme "$XCODE_SCHEME" \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath build-output/app.xcarchive \
                     archive | xcpretty
    artifacts:
      - ios/build-output/app.xcarchive
