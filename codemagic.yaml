# codemagic.yaml - CRIANDO TODOS OS PODSPECS NECESSÁRIOS
workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      vars:
        XCODE_WORKSPACE: "modamaskavo.xcworkspace"
        XCODE_SCHEME: "modamaskavo"
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: Create ALL missing podspecs
        script: |
          # 1. React-RuntimeApple
          mkdir -p node_modules/react-native/ReactCommon/react/runtime/platform/ios
          cat > node_modules/react-native/ReactCommon/react/runtime/platform/ios/React-RuntimeApple.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-RuntimeApple"
            s.version                = "1000.0.0"
            s.summary                = "Empty podspec for compatibility"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "12.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
          end
          EOF
          touch node_modules/react-native/ReactCommon/react/runtime/platform/ios/dummy.cpp
          
          # 2. React-oscompat
          mkdir -p node_modules/react-native/ReactCommon/oscompat
          cat > node_modules/react-native/ReactCommon/oscompat/React-oscompat.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name                   = "React-oscompat"
            s.version                = "1000.0.0"
            s.summary                = "Empty podspec for compatibility"
            s.homepage               = "https://reactnative.dev/"
            s.license                = "MIT"
            s.author                 = "Meta Platforms, Inc."
            s.platforms              = { :ios => "12.0" }
            s.source                 = { :path => "." }
            s.source_files           = "*.{h,m,mm,cpp,c}"
            s.header_dir             = "React"
          end
          EOF
          touch node_modules/react-native/ReactCommon/oscompat/dummy.cpp
          
          echo "✅ Todos os podspecs criados!"
          
      - name: Force iOS 12.0 in ALL podspecs
        script: |
          # Forçar iOS 12.0 em todos os podspecs do React Native
          find node_modules/react-native -name "*.podspec" -exec sed -i '' 's/s\.platforms.*=.*{.*:ios.*=>.*"[0-9][0-9]*\.[0-9]*".*}/s.platforms = { :ios => "12.0" }/g' {} \;
          find node_modules/react-native -name "*.podspec" -exec sed -i '' 's/ios\.deployment_target.*=.*"[0-9][0-9]*\.[0-9]*"/ios.deployment_target = "12.0"/g' {} \;
          
          echo "✅ iOS 12.0 forçado em todos os podspecs!"
          
      - name: Create Podfile with iOS 12.0
        script: |
          cat > ios/Podfile << 'EOF'
          require_relative '../node_modules/react-native/scripts/react_native_pods'
          
          platform :ios, '12.0'
          
          target 'modamaskavo' do
            config = use_native_modules!
            
            use_react_native!(
              :path => config[:reactNativePath],
              :hermes_enabled => false,
              :fabric_enabled => false,
              :new_arch_enabled => false
            )
            
            post_install do |installer|
              react_native_post_install(installer)
              
              installer.pods_project.targets.each do |target|
                target.build_configurations.each do |config|
                  config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '12.0'
                  config.build_settings['RCT_NEW_ARCH_ENABLED'] = 'NO'
                end
              end
            end
          end
          EOF
      - name: Clean everything
        script: |
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
          rm -rf build
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace "$XCODE_WORKSPACE" \
                     -scheme "$XCODE_SCHEME" \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath build-output/app.xcarchive \
                     archive | xcpretty
    artifacts:
      - ios/build-output/app.xcarchive
