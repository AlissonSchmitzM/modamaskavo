name: Build iOS RN 0.79 FINAL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
    
    - name: Install latest CocoaPods
      run: |
        sudo gem install cocoapods -v 1.15.2
        pod --version
    
    - name: Complete clean install
      run: |
        cd ios
        rm -rf Pods Podfile.lock build
        rm -rf ~/Library/Caches/CocoaPods
        rm -rf ~/.cocoapods
        pod cache clean --all
        pod repo update
        pod install --repo-update --verbose --clean-install
    
    - name: Create API Key file
      run: |
        mkdir -p ~/.appstoreconnect/private_keys
        echo "${{ secrets.APPSTORE_PRIVATE_KEY }}" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
    
    - name: Build archive
      run: |
        cd ios
        xcodebuild archive \
                  -workspace modamaskavo.xcworkspace \
                  -scheme modamaskavo \
                  -configuration Release \
                  -destination 'generic/platform=iOS' \
                  -archivePath ./build/modamaskavo.xcarchive \
                  -allowProvisioningUpdates \
                  -CODE_SIGN_IDENTITY="" \
                  -CODE_SIGN_STYLE=Automatic \
                  -DEVELOPMENT_TEAM=4XW8DF3J82 \
                  -derivedDataPath ./DerivedData \
                  -hideShellScriptEnvironment
    
    - name: Export IPA
      run: |
        cd ios
        xcodebuild -exportArchive \
                   -archivePath $PWD/build/modamaskavo.xcarchive \
                   -exportOptionsPlist exportOptions.plist \
                   -exportPath $PWD/build \
                   -allowProvisioningUpdates \
                   -authenticationKeyPath ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8 \
                   -authenticationKeyID ${{ secrets.APPSTORE_KEY_ID }} \
                   -authenticationKeyIssuerID ${{ secrets.APPSTORE_ISSUER_ID }}
                   
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: modamaskavo-ios
        path: ios/build/*.ipa
