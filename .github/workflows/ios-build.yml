name: Build iOS Automático (Simplificado)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'

    - name: Configurar Chave App Store Connect
      run: |
        mkdir -p ~/.appstoreconnect
        echo "${{ secrets.APPSTORE_PRIVATE_KEY }}" > ~/.appstoreconnect/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
        chmod 600 ~/.appstoreconnect/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8

    - name: Instalar Dependências
      run: |
        npm install
        cd ios
        pod install --repo-update

    - uses: maierj/fastlane-action@v3.0.0
      with:
        lane: build_and_sign
        subdirectory: ios

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: modamaskavo-ipa
        path: ios/*.ipa
      if: success()
